<form action="/asrs" method="POST" id="asrsForm">
            
            <div class="user-data">
                <h3>Identificação</h3>
                <div class="input-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            {% for id, text in questions %}
            <div class="question-card">
                <p class="question-text"><strong>{{ id }}.</strong> {{ text }}</p>
                <div class="options">
                    <label class="option-label">
                        <input type="radio" name="q{{ id }}" value="0" required>
                        <span>Nunca</span>
                    </label>
                    
                    <label class="option-label">
                        <input type="radio" name="q{{ id }}" value="1" required>
                        <span>Raramente</span>
                    </label>
                    
                    <label class="option-label">
                        <input type="radio" name="q{{ id }}" value="2" required>
                        <span>Às vezes</span>
                    </label>
                    
                    <label class="option-label">
                        <input type="radio" name="q{{ id }}" value="3" required>
                        <span>Frequentemente</span>
                    </label>

                    <label class="option-label">
                        <input type="radio" name="q{{ id }}" value="4" required>
                        <span>Muito Frequentemente</span>
                    </label>
                </div>
            </div>
            {% endfor %}

            <button type="submit" class="btn-submit">Finalizar e Ver Resultado</button>
        </form>
